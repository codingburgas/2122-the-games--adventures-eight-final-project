<body>
    <input type="checkbox" id="check">
   <label for="check" class="popupbtn">Login Here</label>
   
   <div class="container">
      <label for="check">
         <i class="fa fa-times"></i>
      </label>
      <h2>Login</h2>
      <form action="">
         <label for="user">User name</label><br>
         <input type="text" id="user" required><br>
         <label for="pw">Password</label><br>
         <input type="password" id="pw" required><br>
         <a href="../Html/forgotpass.html" class="forgetpw">Forgot password</a><br>
         <button>
            <i class="fa fa-send"></i>
            <input type="submit" value="Send" id="btn">
         </button>
         <div class="signup">
            Not a member? <a href="../Html/sign up.html">Signup</a>
         </div>
      </form>
   </div>
